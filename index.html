<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Matrix Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="display">
      <div class="container">
        <div id="first-matrix-dimension" class="matrix-dimension"></div>
        <div id="first-matrix" class="matrix"></div>
      </div>
      <div id="mathematical-operation" class="alignment"></div>
      <div class="container">
        <div id="second-matrix-dimension" class="matrix-dimension"></div>
        <div id="second-matrix" class="matrix"></div>
      </div>
      <div class="alignment">=</div>
      <div id="result-matrix" class="matrix alignment"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
